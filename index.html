<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>ITD Lösungsportal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>   
        <header class="header">
            <h1 class="heder_titel">ITD Lösungsportal </h1>
            <p class="heder_subtitel"> Zentrales Portal für interne Agents, Tools und Prototypen</p></header>
            <nav class="nav">
                <a href="#overview">Übersicht</a>
                <a href="#about">Über das Portal</a>
            </nav>
        </header>
        <section class="filter section">
            <input type="text" id="searchInput" placeholder="Suche nach name Oder Beschreibung ...">
            <select id="statusSelect">
                <option value="all">alle</option>
                <option value="produktiv">produktiv</option>
                <option value="prototyp">prototyp</option>
                <option value="in Entwicklung">in Entwicklung</option>
            </select>
        </section>
        <section class="solutions" id="solutionsContainer">

        </section>
        <section id="about">
            <h2> Über das Portal </h2>
            <p>Dieses Portal dient zur Übersicht und Verwaltung von Lösungen.
               Es ermöglicht Filterung nach Status sowie eine Suchfunktion.
            </p>
        </section>
        <div id="modal" class="modal hidden">
            <div class= "modal-content">
                <span id="close-btn" class= "close-btn">&times;</span>
                <h2 id= "modalTitele"></h2>
                <p id="modalDescription"></p>
                <p>
                    <strong>Status:</strong>
                    <span id="modalStatus"></span>
                </p>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
